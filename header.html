<body>
<!-- py-lg-0: Padding theo chiều dọc được đặt lại về 0 khi màn hình đạt kích thước lg trở lên. -->
    <!-- Header Section Begin -->
  <!-- Navbar & main (Thanh điều hướng , main header)-->
  <div class="container-xxl">
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg px-4 px-lg-5 py-3 py-lg-0t">
      <a href="index.html" class="navbar-brand p-0">
        <h1 class="text-primary m-0">
          <img src="./assets/main-logo.png" alt="" class="me-3" style="width:150px; height:auto">
       </h1>  
      </a>
  <!-- Bootstrap 5 Collapse -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars"></span>
      </button> 
  
      <!-- quản lý hiển thị và ẩn nội dung của thanh điều hướng (navbar) -->
  
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0 pe-5">
          <a href="index.html" class="nav-items nav-link active px-3">
            <p>Home</p>
          </a>
          <a href="program.html" class="nav-item nav-link px-3">Program</a>
          <a href="aboutus.html" class="nav-item nav-link px-3">About us</a>
          <a href="contact.html" class="nav-item nav-link px-3">Contact</a>
        </div>
           <button class="btn btn-primary py-3 px-4 align-content-center justify-content-center">
              Join Now
           </button>
      </div>
      <div class="header__nav__social">
        <a href="#"><i class="ri-facebook-circle-fill"></i></a>
        <a href="#"><i class="ri-twitter-fill"></i></a>
        <a href="#"><i class="ri-dribbble-line"></i></a>
        <a href="#"><i class="ri-instagram-fill"></i></a>
        <a href="#"><i class="ri-youtube-fill"></i></a>
    </div>
    </nav>
  </div>
  <!-- form dk,dn -->
  <div class="wrapper active bg-white">
    <span class="icon-close">
        <i class="bi bi-x"></i>
    </span>
    <div class="from-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" required>
          <label>Email</label>       
        </div>
        <div class="input-box">
          <span class="icon"><i class="bi bi-lock-fill"></i></span>
          <input type="password" required>
          <label>Password</label>       
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn-form">Login</button>
        <div class="login-register">
            <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>
    <div class="from-box register">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><i class="bi bi-person-fill"></i></span>
          <input type="text" required>
          <label>Username</label>       
        </div>
        <div class="input-box">
          <span class="icon"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" required>
          <label>Email</label>       
        </div>
        <div class="input-box">
          <span class="icon"><i class="bi bi-lock-fill"></i></span>
          <input type="password" required>
          <label>Password</label>       
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn-form">Register</button>
        <div class="login-register">
            <p>Already have an account?<a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
</div>
<!-- end -->
  <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="./js/jqeuery.min.js"></script>
